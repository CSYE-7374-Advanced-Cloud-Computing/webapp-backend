apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: django-backend
  namespace: api
  labels:
    app: django-backend

spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: django-backend

  template:
    metadata:
      labels:
        app: django-backend

    spec:
      containers:
      - name: django-backend-app
        image: hemalgadhiya/csye-7374-advanced-cloud-webapp-backend:96d4de658056295a63a988bbc8aafa9886d3938a
        command: [ "/bin/bash", "-ce", "tail -f /dev/null" ]
        imagePullPolicy: IfNotPresent
        ports:
           - containerPort: 8080
        envFrom:
        - configMapRef:
           name: configmap
      imagePullSecrets:
      - name: dockercreds
