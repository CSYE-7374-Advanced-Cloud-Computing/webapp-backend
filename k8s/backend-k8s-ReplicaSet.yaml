apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: django-backend
  namespace: api
  labels:
    app: django-backend

spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: django-backend

  template:
    metadata:
      labels:
        app: django-backend

    spec:
      containers:
      - name: django-backend-app
        image: iampaavan/csye-7374-advanced-cloud-webapp-backend:50da82aad30f2a46e1ad4aef090f9ff9eb45d250
        command: [ "/bin/bash", "-ce", "tail -f /dev/null" ]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "1000m"
          limits:
            cpu: "1000m"
        ports:
           - containerPort: 8080
        envFrom:
        - configMapRef:
           name: configmap
      imagePullSecrets:
      - name: dockercreds
