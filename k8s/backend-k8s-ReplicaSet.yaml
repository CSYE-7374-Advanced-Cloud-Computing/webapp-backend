apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: django-backend
  namespace: api
  labels:
    app: django-backend

spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: django-backend

  template:
    metadata:
      labels:
        app: django-backend

    spec:
      containers:
      - name: django-backend-app
        image: iampaavan/csye-7374-advanced-cloud-webapp-backend:621effe27d56ba092e159b3a6e7b0d0123d2cf33
        command: [ "/bin/bash", "-ce", "tail -f /dev/null" ]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "1000m"
          limits:
            cpu: "1000m"
        ports:
           - { containerPort: 8080, protocol: TCP}
        envFrom:
        - configMapRef:
           name: ConfigMap
      imagePullSecrets:
      - name: dockercreds
